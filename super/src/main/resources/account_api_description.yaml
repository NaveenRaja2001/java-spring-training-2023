components:
  schemas:

    ## START - Response Schemas ##
    SuccessResponse:
      type: object
      properties:
        statusCode:
          type: integer
        data:
          type: object
    ErrorResponse:
      type: object
      properties:
        statusCode:
          type: integer
        error:
          $ref: '#/components/schemas/Error'
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
    BadRequestError:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
        - properties:
            statusCode:
              type: integer
              default: 400
    UnauthorizedError:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
        - properties:
            statusCode:
              type: integer
              default: 401
    NotFoundError:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
        - properties:
            statusCode:
              type: integer
              default: 404
    InternalServerError:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
        - properties:
            statusCode:
              type: integer
              default: 500
    ## END - Response Schemas ##

    ResidentUserCreationRequest:
      type: object
      properties:
        id:
          type: integer
        firstName:
          type: string
        lastName:
          type: string
        DOB:
          type: string
        gender:
          type: string
        email:
          type: string
        password:
          type: string

    UserCreationResponse:
      type: object
      properties:
        id:
          type: integer
        firstName:
          type: string
        lastName:
          type: string
        DOB:
          type: string
        gender:
          type: string
        email:
          type: string
        status:
          type: string
        role:
          type: array
          items:
            $ref: '#/components/schemas/RoleResponse'

    RoleResponse:
      type: object
      properties:
        id:
          type: integer
        description:
          type: string
        name:
          type: string


    HelperUserCreationRequest:
      type: object
      properties:
        id:
          type: integer
        firstName:
          type: string
        lastName:
          type: string
        DOB:
          type: string
        gender:
          type: string
        password:
          type: string
        email:
          type: string
        helperdetails:
          type: object
          items :
            $ref: '#/components/schemas/HelperDetails'

    HelperDetails:
      type: object
      properties:
        id:
          type: integer
        phonenumber:
          type: integer
          format: int64
        skill:
          type: string
        status:
          type: string

    RequestedUserDetails:
      type: array
      items:
        $ref: '#/components/schemas/UserCreationResponse'

    TimeSlotResponse:
      type: array
      items:
        $ref: '#/components/schemas/TimeSlot'

    TimeSlot:
      type: object
      properties:
        id:
          type: integer
        starttime:
          type: string
        endtime:
          type: string

    AvailablityHelperResponse:
      type: array
      items:
        $ref: '#/components/schemas/HelperDetails'

    BookingResquest:
      type: object
      properties:
        userId:
          type: integer
        HelperId:
          type: integer
        date:
          type: string
        timeSlotId:
          type: integer

    HelperBookingResponse:
      type: array
      items:
        $ref: '#/components/schemas/BookingResponse'


    BookingResponse:
      type: object
      properties:
        userId:
          type: integer
        HelperId:
          type: integer
        date:
          type: string
        timeslot:
          type: object
          items :
            $ref: '#/components/schemas/TimeSlot'

    AuthenticationRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    AuthenticationResponse:
      type: object
      properties:
        access_token:
          type: string
        email:
          type: string
          format: email
        message:
          type: string

    LogOutResponse:
      type: object
      properties:
        message:
          type: string

    UserRegistrationRequest:
      type: object
      properties:
        firstName:
          type: string
          example: Naveen
        lastName:
          type: string
          example: N
        DOB:
          type: string
          example: 19/10/2001
        gender:
          type: string
          example: male
        email:
          type: string
          example: naveen@gmail.com
        password:
          type: string
          example: password123
        role:
          type: string
          enum: [RESIDENT,HELPER]
          example: "RESIDENT"
        helperdetails:
          type: object
          items :
            $ref: '#/components/schemas/HelperDetails'

    UserRegistrationResponse:
      type: object
      properties:
        id:
          type: integer
        firstName:
          type: string
        lastName:
          type: string
        role:
          type: string
        status:
          type: string
